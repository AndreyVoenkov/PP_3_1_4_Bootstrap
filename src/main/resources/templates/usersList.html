<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <style>
        /* Добавление пользовательского стиля для фона колонки */
        .content-column {
            background-color: #f2fcfc; /* Светлый фон */
            padding: 20px; /* Внутренние отступы */
            border-radius: 5px; /* Скругленные углы */
            flex-grow: 1; /* Растягивает колонку на всю высоту */
        }

        /* Устанавливаем высоту для html и body */
        html, body {
            height: 100%;
        }

        /* Устанавливаем высоту для контейнера */
        .container-fluid {
            height: 100%;
        }

        /* Устанавливаем высоту для строки */
        .row {
            height: 100%;
        }

        /* Выравнивание label по центру */
        .center-bold {
            font-weight: bold;
            text-align: center;
            display: block;
        }

        /* Настройка полей ввода */
        .input-width {
            display: inline-block;
            width: 50%;
            max-width: 400px;
        }

        /* Выравнивание полей по центру */
        .input-center {
            text-align: center;
        }
    </style>
</head>
<body>
<!--шапка-->
<div class="p-3 bg-dark text-white">
    <div class="row g-0">
        <div class="d-flex justify-content-between align-items-center">
            <p class="m-0">
                <span class="fw-bold" th:text="${email}"></span>
                with role:
                <span th:text="${roles}"></span>
            </p>
            <a href="/logout" class="text-decoration-none ms-3 me-3" style="color: gray;">logout</a>
        </div>
    </div>
</div>

<!--тело-->
<div class="container-fluid d-flex flex-column" style="height: 100vh;"><!-- Устанавливаем высоту контейнера на всю высоту окна браузера -->
    <div class="row flex-grow-1 d-flex" style="height: 100%;"> <!-- Создаем строку для сетки и растягиваем ее на всю высоту -->

        <!--Слева-->
        <div class="col-2 d-flex flex-column p-0" style="height: 100%;"> <!-- Создаем левую колонку шириной 2 с высотой на всю страницу и используем Flexbox -->

            <nav class="nav nav-pills flex-column">
                <a class="nav-link active" id="nav-admin-tab1" data-bs-toggle="tab" href="#nav-admin" role="tab"
                   aria-controls="nav-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="nav-user-tab1" data-bs-toggle="tab" href="#nav-user" role="tab"
                   aria-controls="nav-user" aria-selected="false">User</a>
            </nav>

        </div>

        <!--Справа-->
        <div class="col-10 d-flex flex-column p-0" style="height: 100%;"> <!-- Создаем правую колонку шириной 10 с высотой на всю страницу и используем Flexbox -->
            <div class="container content-column flex-grow-1"> <!-- Создаем контейнер с верхним отступом и фоном, растягиваем его на всю высоту -->
                <div class="tab-content" id="nav-tabContent1">

                    <div class="tab-pane fade show active" id="nav-admin" role="tabpanel"
                         aria-labelledby="nav-admin-tab1">

                        <h2>Admin panel</h2>

                        <nav class="nav nav-tabs">
                            <a class="nav-link active" id="nav-users_table-tab2" data-bs-toggle="tab"
                               href="#nav-users_table" role="tab"
                               aria-controls="nav-users_table" aria-selected="true">Users table</a>

                            <a class="nav-link" id="nav-new_user-tab2" data-bs-toggle="tab" href="#nav-new_user"
                               role="tab"
                               aria-controls="nav-new_user" aria-selected="false">New user</a>
                        </nav>

                        <div class="tab-content" id="nav-tabContent2">
                            <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel"
                                 aria-labelledby="nav-users_table-tab2">

                                <div class="card bg-light">
                                    <h5 class="card-title p-2">All users</h5>
                                    <div class="card">

                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table class="table table-striped">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Age</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>

                                                        <tbody>
                                                        <tr th:each="user : ${users}">
                                                            <td th:text="${user.id}"></td>
                                                            <td th:text="${user.firstName}"></td>
                                                            <td th:text="${user.lastName}"></td>
                                                            <td th:text="${user.age}"></td>
                                                            <td th:text="${user.email}"></td>
                                                            <td th:text="${user.roles.toString().replace('[', '').replace(']', '')}"></td>

                                                            <td>
                                                                <a class="btn btn-info"
                                                                   th:href="@{/getOne/(id=${user.id})}">Edit</a>

                                                                <div class="modal fade" id="editModal"
                                                                     tabindex="-1"
                                                                     aria-labelledby="ModalLabel"
                                                                     aria-hidden="true">

                                                                    <form th:action="@{/update}" method="post">

                                                                        <input type="hidden" name="_method"
                                                                               value="put"/>

                                                                        <div class="modal-dialog">
                                                                            <div class="modal-content">

                                                                                <div class="modal-header"><h1
                                                                                        class="modal-title fs-5"
                                                                                        id="editModalLabel">Edit
                                                                                    user</h1>
                                                                                    <button type="button"
                                                                                            class="btn-close"
                                                                                            data-bs-dismiss="modal"
                                                                                            aria-label="Закрыть"></button>
                                                                                </div>

                                                                                <div class="modal-body">
                                                                                    <div class="input-center">
                                                                                        <div class="input-width">

                                                                                            <label for="id"
                                                                                                   class="col-form-label center-bold">
                                                                                                ID
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="id"
                                                                                                   name="id"
                                                                                                   readonly>

                                                                                            <label for="firstName"
                                                                                                   class="col-form-label center-bold">
                                                                                                First name
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="firstName"
                                                                                                   placeholder="First name"
                                                                                                   name="firstName">

                                                                                            <label for="lastName"
                                                                                                   class="col-form-label center-bold">
                                                                                                Last name
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="lastName"
                                                                                                   placeholder="Last name"
                                                                                                   name="lastName">

                                                                                            <label for="age"
                                                                                                   class="col-form-label center-bold">
                                                                                                Age
                                                                                            </label>

                                                                                            <input type="number"
                                                                                                   class="form-control"
                                                                                                   id="age"
                                                                                                   min="1"
                                                                                                   placeholder="Age"
                                                                                                   name="age">

                                                                                            <label for="email"
                                                                                                   class="col-form-label center-bold">
                                                                                                Email
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="email"
                                                                                                   placeholder="Email"
                                                                                                   name="email">

                                                                                            <label for="password"
                                                                                                   class="col-form-label center-bold">
                                                                                                Password
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="password"
                                                                                                   placeholder="Password"
                                                                                                   name="password">

                                                                                            <label for="roles"
                                                                                                   class="col-form-label center-bold">
                                                                                                Role
                                                                                            </label>

                                                                                            <select class="form-control"
                                                                                                    id="roles-${user.id}"
                                                                                                    name="roles"
                                                                                                    multiple
                                                                                                    size="2">
                                                                                                <option th:each="role : ${allRoles}"
                                                                                                        th:value="${role.id}"
                                                                                                        th:text="${role.name}"></option>
                                                                                            </select>

                                                                                        </div>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="modal-footer">

                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-bs-dismiss="modal">
                                                                                        Close
                                                                                    </button>

                                                                                    <button type="submit"
                                                                                            class="btn btn-primary">
                                                                                        Edit
                                                                                    </button>

                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <a class="btn btn-danger"
                                                                   th:href="@{/getOne/(id=${user.id})}">Delete</a>

                                                                <div class="modal fade" id="deleteModal"
                                                                     tabindex="-1"
                                                                     aria-labelledby="ModalLabel"
                                                                     aria-hidden="true">
                                                                    <form th:action="@{/delete}" method="get">
                                                                        <div class="modal-dialog">
                                                                            <div class="modal-content">

                                                                                <div class="modal-header">
                                                                                    <h1 class="modal-title fs-5"
                                                                                        id="deleteModalLabel">
                                                                                        Delete
                                                                                        user</h1>
                                                                                    <button type="button"
                                                                                            class="btn-close"
                                                                                            data-bs-dismiss="modal"
                                                                                            aria-label="Закрыть"></button>
                                                                                </div>

                                                                                <div class="modal-body">
                                                                                    <div class="input-center">
                                                                                        <div class="input-width">

                                                                                            <label for="id"
                                                                                                   class="col-form-label center-bold">
                                                                                                ID
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="id"
                                                                                                   name="id"
                                                                                                   readonly>

                                                                                            <label for="firstName"
                                                                                                   class="col-form-label center-bold">First
                                                                                                name
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="firstName"
                                                                                                   placeholder="First name"
                                                                                                   name="firstName"
                                                                                                   readonly>

                                                                                            <label for="lastName"
                                                                                                   class="col-form-label center-bold">Last
                                                                                                name
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="lastName"
                                                                                                   placeholder="Last name"
                                                                                                   name="lastName"
                                                                                                   readonly>

                                                                                            <label for="age"
                                                                                                   class="col-form-label center-bold">
                                                                                                Age
                                                                                            </label>

                                                                                            <input type="number"
                                                                                                   class="form-control"
                                                                                                   id="age"
                                                                                                   min="1"
                                                                                                   placeholder="Age"
                                                                                                   name="age"
                                                                                                   readonly>

                                                                                            <label for="email"
                                                                                                   class="col-form-label center-bold">
                                                                                                Email
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="email"
                                                                                                   placeholder="Email"
                                                                                                   name="email"
                                                                                                   readonly>

                                                                                            <label for="roles"
                                                                                                   class="col-form-label center-bold">
                                                                                                Role
                                                                                            </label>

                                                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="roles"
                                                                                                   name="roles"
                                                                                                   readonly>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="modal-footer">

                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-bs-dismiss="modal">
                                                                                        Close
                                                                                    </button>

                                                                                    <button type="submit"
                                                                                            class="btn btn-primary">
                                                                                        Delete
                                                                                    </button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="nav-new_user" role="tabpanel"
                                 aria-labelledby="nav-new_user-tab2">

                                <div class="card bg-light">
                                    <h5 class="card-title p-2">Add new user</h5>
                                    <div class="card">

                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <form th:action="@{/saveUser}" th:object="${user}"
                                                          method="post">
                                                        <div class="input-center">
                                                            <div class="input-width">

                                                                <label for="firstName"
                                                                       class="col-form-label center-bold">First
                                                                    name
                                                                </label>

                                                                <input type="text" th:field="*{firstName}"
                                                                       id="firstName"
                                                                       placeholder="First Name">

                                                                <br>

                                                                <label for="firstName"
                                                                       class="col-form-label center-bold">Last
                                                                    name
                                                                </label>

                                                                <input type="text" th:field="*{lastName}"
                                                                       id="lastName"
                                                                       placeholder="Last Name">

                                                                <br>

                                                                <label for="firstName"
                                                                       class="col-form-label center-bold">
                                                                    Age
                                                                </label>

                                                                <input type="number" th:field="*{age}" id="age"
                                                                       min="1"
                                                                       placeholder="Age">

                                                                <br>

                                                                <label for="firstName"
                                                                       class="col-form-label center-bold">
                                                                    Email
                                                                </label>

                                                                <input type="text" th:field="*{email}"
                                                                       id="email"
                                                                       placeholder="Email">

                                                                <br>

                                                                <label for="firstName"
                                                                       class="col-form-label center-bold">
                                                                    Password
                                                                </label>

                                                                <input type="text" th:field="*{password}"
                                                                       id="password"
                                                                       placeholder="Password">

                                                                <br>

                                                                <label for="firstName"
                                                                       class="col-form-label center-bold">
                                                                    Role
                                                                </label>

                                                                <select th:field="*{roles}" id="roles" multiple
                                                                        size="2">
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name}"></option>
                                                                </select>

                                                                <br>

                                                                <button type="submit" class="btn btn-success">
                                                                    Add new user
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab1">

                        <h2>User information-page</h2>

                        <div class="card bg-light">
                            <h5 class="card-title p-2">About user</h5>
                            <div class="card">

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td th:text="${id}"></td>
                                        <td th:text="${firstName}"></td>
                                        <td th:text="${lastName}"></td>
                                        <td th:text="${age}"></td>
                                        <td th:text="${email}"></td>
                                        <td th:text="${roles}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
